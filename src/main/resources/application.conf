als {
  etl {
    input = {
      ratings = "data/movielens/ratings.csv"
      movies = "data/movielens/movies.csv"
      header = true
      delimiter = ","
    }
    filter = []
    constraint = {
      min_movie_ratings = 10
      min_user_ratings = 20
    }
  }
  train {
    alg = {
      seed = 0
      rank = 10
      reg_param = 0.01
      alpha = 1.0
      max_iter = 5
      num_user_blocks = 8
      num_item_blocks = 8
    }
  }
}